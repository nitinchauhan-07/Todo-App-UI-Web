<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web View - Task Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="body-div">

    <div class="upper-container">
       <span id="task">Tasks</span>
       <span id="list">List</span>
    </div>

    <div class="upper-container2">
        <span id="circle"> <i class="fa fa-plus-circle" style="font-size:40px;color:#00A5EC"></i> </span>
        <span id="new-task">
         <a href="./index2.html">Add New Task</a>
        </span>
    </div>


    <div class="card1">

         <div class="div1">
            <p>Trip to Paris</p>
         </div>

         <div class="div2">
            <form>
               <input type="checkbox" checked="checked" >
               <label>Visit Church</label>
            </form>                      
         </div>

         <div class="div3">
            <form>
              <input type="checkbox" name="box" id="check">
              <label for="box">Shopping</label>
            </form>
         </div> 

    </div>
                           
    <div class="card2">

          <div class="div1">
             <p>My To Do List</p>
          </div>

          <div class="div2">
            <form>
              <input type="checkbox" checked="checked" >
              <label>Visit Supermarket</label>
           </form>                 
          </div>

          <div class="div3">
             <form>
               <input type="checkbox" name="box" id="check" >
               <label for="box">Buy Vegetables</label>
             </form>
          </div>    
                   
    </div>

    
    <div class="card3">

          <div class="div1">
             <p>Movies I will Watch</p>
          </div>

          <div class="div2">
             <form>
                <input type="checkbox" checked="checked">
                <label>Stranger Things 4</label>
             </form>
          </div>

          <div class="div3">
             <form>
                <input type="checkbox">
                <label>Avengers Endgame</label>
             </form>
          </div> 

    </div>


    <div class="card4">

          <div class="div1">
             <p>Daily Morning Routine for...</p>
          </div>

          <div class="div2">
             <form>
                <input type="checkbox" checked="checked">
                <label>Wake up at 6 AM</label>
             </form>
          </div>


          <div class="div3">
             <form>
               <input type="checkbox">
               <label>Sleep at 10 PM</label>
             </form>
          </div>  

    </div>


    <div class="card5">

          <div class="div1">
             <p>Books to Read</p>
          </div>

          <div class="div2">
             <form>
                <input type="checkbox" checked="checked">
                <label>Design of Everyday</label>
             </form>  
          </div>

          <div class="div3">
             <form>
                <input type="checkbox">
                <label>Alchemist</label>
             </form>
          </div>  

    </div>
   
 
  </div>

</body>
</html>
