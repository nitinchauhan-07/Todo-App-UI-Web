<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web View - Add-New-Item</title>
    <link rel="stylesheet" href="style4.css">    
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body> 
 <div class="not-show">
          
   <div class="body-div">
    
     <div class="upper-container">
        <span id="task">Tasks</span>
        <span id="list">List</span>
     </div>


     <div class="big-container">

        <div class="container1">
            <div id="arrow-circle"><i class="fa fa-arrow-circle-left" style="font-size:24px"></i></div>
            <div id="back">Back</div>
        </div>

        <div class="container2">
            <div id="plus-circle"><i class="fa fa-plus-circle" style="font-size:35px;color:#00A5EC"></i></div>
            <div id="new-task">Add New Task</div>
        </div>
     </div>
    

     <div class="card">

        <div class="div1">
            <p>Trip to Paris</p>
        </div>

        <div class="div2">
           <form>
              <input type="checkbox" checked="checked">
              <label>Visit Church</label>
           </form> 
        </div>

        <div class="div3">
           <form>
              <input type="checkbox">
              <label>Shopping</label>
           </form>
        </div>
     </div>

   </div>
  
 </div> 

     <div class="pop-up"> 

        <div class="top-div">
           <span id="add">Add New Item</span>
           <span id="close-icon">
             <i class="fa fa-close" style="font-size:24px"></i>
           </span>
        </div>

       <textarea class="text-area">Visit Famous Places</textarea>

       <button class="button">+ Add Task</button>
    
    </div>

</body>
</html>
